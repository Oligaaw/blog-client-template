<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/create-post.css">
</head>
<body>
    <div class="container">
        <h1>Create new post</h1>

        <form action="" class="create-post__form">
            <div class="create-post__title">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Add title to the post...">
            </div>

            <div class="create-post__author">
                <lable for="name">Author</lable>
                <input type="text" name="name" id="name" placeholder="Add author to the post...">
            </div>

            <div class="create-post__tags">
                <!-- <input type="text" name="tags" id="tags" placeholder="Add tags to the post..."> -->
                
                <lable for="tags">Tags</lable>
                <select name="tags" id="tags" multiple>
                    <option value="hobbies">Hobbies</option>
                    <option value="politics">Politics</option>
                    <option value="economics">Economics</option>
                    <option value="fashion">Fashion</option>
                </select>

            </div>



            <div class="create-post__content">
                <lable class="content">Content</lable>
                <textarea name="content" id="content" placeholder="Write your blog content..." cols="30" rows="10"></textarea>
            </div>

            <div class="create-post__button">
                <input type="submit" value="Create">
                <a href="index.html">&#x2190; back</a>
            </div>
        </form>

    </div>

    <script src="js/create-post.js"></script>
</body>
</html>
