<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/update-style.css">
</head>
<body>
    <div class="container">
        <h1>Update post</h1>

        <form action="" class="update-post__form">
            <div class="update-post__title">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="update-post__author">
                <lable for="name">Author</lable>
                <input type="text" name="name" id="name">
            </div>

            <div class="update-post__tags">
                <lable for="tags">Tags</lable>
                <input type="text" name="tags" id="tags">
            </div>

            <div class="update-post__content">
                <lable class="content">Content</lable>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>

            <div class="update-post__button">
                <input type="submit" value="Update">
                <a href="index.html">&#x2190; back</a>
            </div>
        </form>

    </div>

    <script src="js/update-post.js"></script>
</body>
</html>
